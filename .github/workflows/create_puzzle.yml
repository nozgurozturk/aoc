name: Create Puzzle of Day

on:
  workflow_dispatch:
  schedule:
    - cron: '05 5 1-25 12 *'

jobs:
  create-puzzle-description:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: docker://pandoc/core
        with:
          args: pandoc -r html https://adventofcode.com/2020/day/3 -t gfm -o description.md

      - uses: actions/upload-artifact@master
        with:
          name: description
          path: ${{ github.workspace }}/description.md
          retention-days: 1
          if-no-files-found: error

  create-puzzle-files:
    needs: create-puzzle-description
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: download puzzle description
        uses: actions/download-artifact@v2
        with:
          name: description
          path: temp

      - name: run create puzzle script
        run: ./scripts/create_puzzle.sh 2020 3 ${{ secrets.AOC_SESSION }}
        shell: bash
        env:
          WORK_DIR: ${{ github.workspace }}

      - name: git login
        run:  gh auth login --with-token ${{ secrets.GITHUB_TOKEN }}

      - name: create branch
        run: git checkout -b 2020/03

      - name: check for changes
        run: git status

      - name: stage changed files
        run: git add .

      - name: commit changed files
        run: git commit -m "Add puzzle 2020-3 setup"

      - name: push changes
        run: git push --set-upstream origin 2020/03
